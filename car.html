<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>配件信息</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/car.css">
</head>

<body>
    <div class="car-head com-flex-row">
        <img src="./imgs/icon.jpg" alt="" class="car-head-img">
        <div class="car-head-text">2008款 奥迪 奥迪R8 4.2L AMT (AUDI R8 4.2L)</div>
    </div>
    <div class="car-box">
        <div class="car-item com-flex-row">
            <img src="./imgs/icon.jpg" alt="" class="car-item-img">
            <div class="car-item-text">车身部分</div>
        </div>
        <div class="car-item com-flex-row">
            <img src="./imgs/icon.jpg" alt="" class="car-item-img">
            <div class="car-item-text">电器照明系统</div>
        </div>
        <div class="car-item com-flex-row">
            <img src="./imgs/icon.jpg" alt="" class="car-item-img">
            <div class="car-item-text">发动机与变速器</div>
        </div>
        <div class="car-item com-flex-row">
            <img src="./imgs/icon.jpg" alt="" class="car-item-img">
            <div class="car-item-text">地盘部分</div>
        </div>
    </div>
    <div class="car-footer com-flex-row">
        <div class="car-footer-btn com-bg-blue com-white com-ta-c com-flex-one">车辆信息明细</div>
        <div class="car-footer-btn com-bg-blue com-white com-ta-c com-flex-one" id="goBrand">返回选择品牌</div>
    </div>
    <script src="./js/jQuery.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/car.js"></script>
</body>

</html>
