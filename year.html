<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>年款详情</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/year.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div class="year-body">
        <div class="year-imgs">
            <img src="./imgs/logo.png" alt="">
        </div>
        <div class="year-title com-bg-white">本田 飞度</div>
        <div class="year-detail-title">参数规格</div>
        <div class="year-detail-row com-flex-row com-thegray">
            <div class="year-detail-label">年款：</div>
            <div class="com-flex-one">2017</div>
        </div>
        <div class="year-detail-row com-flex-row com-thegray">
            <div class="year-detail-label">排量：</div>
            <div class="com-flex-one"></div>
        </div>
        <div class="year-detail-row com-flex-row com-thegray">
            <div class="year-detail-label">发动机号：</div>
            <div class="com-flex-one"></div>
        </div>
        <div class="year-detail-row com-flex-row com-thegray">
            <div class="year-detail-label">备注</div>
            <div class="com-flex-one"></div>
        </div>

    </div>
    <script src="./js/jQuery.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/year.js"></script>
</body>

</html>
